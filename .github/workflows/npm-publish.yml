name: Node.js Package

on:
  push:
    branches:
      - main  # This will trigger when pushing to the main branch. You can change it if you prefer a different branch.
  release:
    types: [created]  # Optional: Trigger on release creation if desired

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Change to your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test  # Optional, if you have tests

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code again
        uses: actions/checkout@v4

      - name: Setup Node.js again
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Same version as above
          registry-url: https://registry.npmjs.org/  # Ensure npm registry is used

      - name: Install dependencies again
        run: npm ci

      - name: Bump version and tag commit
        run: |
          npm version patch -m "Release version %s"  # Automatically bump the version
          git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public  # Add --access public for public packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Make sure npm token is correctly added to GitHub secrets
